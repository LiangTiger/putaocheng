<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #preview {
            display: block;
        }

        #main>canvas {
            display: block;
            float: left;
            border: 1px solid white;
        }

        .clearLeft {
            clear: left;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="imgblock">
            <canvas id="preview" width="300px" height="300px">
        </div>
        <div>
            <input type="file" name="file" id="doc" onchange="javascript:setImagePreview()">
            <input type="button" value="生成拼图" onclick="javascript:cutImg()">
        </div>
        <div id="main">

        </div>
    </div>
    <script type="text/javascript">
        function setImagePreview(avalue) {
            var docObj = document.getElementById("doc");
            var imgObjPreview = document.getElementById("preview");
            var ctx = imgObjPreview.getContext("2d")
            var _img = new Image()
            var imgUrl = window.URL.createObjectURL(docObj.files[0])
            _img.src = imgUrl;
            _img.onload = function () {
                ctx.drawImage(_img, 0, 0);
            }
        }

        function cutImg() {
            var _option = {
                row: 3,
                col: 3
            }
            for (var i = 0; i < _option.row; i++) {
                for (var j = 0; j < _option.col; j++) {
                    copy(j, i); //使渲染顺序从左到右
                }
            }
        }

        function copy(j, i) {
            var _target = document.getElementById("main")
            var _canvas = document.createElement("canvas")
            _canvas.id = "imageblock" + j + i + "";
            _target.appendChild(_canvas);
            var _imgObjPreview = document.getElementById("preview"); //获取原图像图像
            var _ctx = _imgObjPreview.getContext("2d") //获取原图像画布
            var _id = "imageblock" + j + i + "";
            var ib = document.getElementById(_id);
            ib.width = 100;
            ib.height = 100;
            if (j === 0) {
                ib.setAttribute("class", "clearLeft")
            }
            var ctx = ib.getContext("2d"); //获取切图画布
            var imgData = _ctx.getImageData(j * 100, i * 100, 100, 100);
            ctx.putImageData(imgData, 0, 0);
        }
        (function listenClick() {
            var _target = document.getElementById("main")
            _target.addEventListener("mousedown", function (ev) {
                var ev = ev || event;
                if (ev.target.nodeName == "CANVAS") {
                    document.onmousemove = function (_ev) {
                        ev.target.style.position = "absolute";
                        ev.target.style.left = _ev.clientX + "px";
                        ev.target.style.right = _ev.clientY + "px";
                    }
                }
            })
            _target.addEventListener("mouseup", function (ev) {
                document.onmousemove=null
                var ev = ev || event;
                if (ev.target.nodeName == "CANVAS") {
                    console.log("123123")
                        ev.target.style.position = "absolute";
                        ev.target.style.left = getMousePos().x+ "px";
                        ev.target.style.right = getMousePos().y+ "px";
                }
            })
        })()

        function getMousePos(event) {
            var e = event || window.event;
            return {
                'x': e.screenX,
                'y': e.screenY
            }
        }
    </script>
</body>

</html>
